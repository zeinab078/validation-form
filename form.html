<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
   <div class="container">
    <h1>log in</h1>
    <form action="" >
        <input type="username" class="username-input" placeholder=" Enter your username">
        <span class="username-msg"></span>
        <input type="password" class="password-input" placeholder=" Enter your password">
        <span class="password-msg"></span>
    </form>
    <button class="sing-in">sing in</button>
    <span class="singin-status"></span>
    <div class="link">
        <a href="#">Forget password</a> or <a href="#">sign up?</a>
    </div>
   </div>

    <script src="./form.js"></script>
</body>
</html>
